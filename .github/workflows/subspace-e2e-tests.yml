name: Subspace E2E Tests

on:
  push:
    branches: [main, feature/**]
    paths:
      - 'apps/**'
      - 'modules/**'
      - 'packages/**'
      - 'provider-backends/**'
      - 'db/**'
      - 'test-servers/**'
      - 'docker-compose.dev.yml'
      - 'init-test-db.sh'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/subspace-e2e-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'
      - 'modules/**'
      - 'packages/**'
      - 'provider-backends/**'
      - 'db/**'
      - 'test-servers/**'
      - 'docker-compose.dev.yml'
      - 'init-test-db.sh'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/subspace-e2e-tests.yml'

jobs:
  e2e-tests:
    name: Run Subspace Controller E2E Tests
    uses: metorial/.github/.github/workflows/reusable-e2e-tests.yml@main
    with:
      service_directory: .
      compose_project_prefix: subspace-ci
      compose_profiles: 'infra'
      wait_services: |
        subspace-postgres
        subspace-redis
        subspace-object-storage
        subspace-forge
        subspace-function-bay
        subspace-signal
        subspace-voyager
        subspace-slates-registry
        subspace-slates-hub
        subspace-shuttle
        subspace-controller-service
      test_container: subspace-controller-service
      test_command: cd /app/apps/controller && set -a && . ./.env.ci && set +a && TEST_MCP_SERVER_HOST=subspace-controller bun run test -- --mode ci --reporter verbose --configLoader runner
