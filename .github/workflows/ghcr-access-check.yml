name: GHCR Access Check

on:
  workflow_dispatch:
  push:
    branches: [main, feature/**]
    paths:
      - '.github/workflows/ghcr-access-check.yml'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/ghcr-access-check.yml'

permissions:
  contents: read
  packages: read

jobs:
  check-ghcr-pulls:
    name: Check GHCR Pull Access
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Pull required private images
        run: |
          set -euo pipefail
          docker pull ghcr.io/metorial/slates-hub:latest
          docker pull ghcr.io/metorial/slates-registry:latest
          docker pull ghcr.io/metorial/shuttle:latest
